<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <body class="bg-black h-screen  font-roboto ">
    <header class="flex w-full border-y text-white">
      <img src="./assets/SpaceX.png" alt="" class="" />
      <ul class="flex justify-content items-center gap-12">
        <li class="ml-16 text-3xl"><a href="./index.html">Accueil</a></li>
        <li class="ml-16 text-3xl">Prochaine mission</li>
      </ul>
    </header>

    <main class="flex">

      <div
        class="w-40 border-r h-screen flex flex-col pt-8 justify-start items-center gap-6"
      >   
      <a href="./planete.html" class="block bg-blue-500 hover:bg-blue-700">
        <img src="/assets/planètes.PNG" alt="">      
      </a>
        <img src="/assets/Vehicules.PNG" alt="" />
        <img src="/assets/Personnes.PNG" alt="" />
      </div>

      <section class="flex">
        <div class="flex-1 flex-col mx-12">
        <div class="flex flex-col gap-2 mt-8 text-black">
          <h1 class="text-white">Planètes</h1>
          <select name="population" id="populationFilter" aria-placeholder="Par population" >
            <option value="selection">Par population</option>
            <option value="0-100000" class="text-black">0 à 100.000</option>
            <option value="100000-100000000" class="text-black">100.000 à 100.000.000</option>
            <option value="100000000" class="text-black">+100.000.000</option>
          </select>
        </div>
      

        <div id="listItem" class="flex flex-col mt-8 text-white">
         <div class="flex justify-between">
          <span>Nom</span>
          <span>Terrain</span>
         </div>
         
        </div>

        <span class="text-white">60 resultat(s)</span>

        <button id="nextPage" class="text-white"> Page suivante</button> 
        
      </div>
    
      
      <div class="mx-12 flex flex-col">
        <span class="text-white">Sélectionner le contenu à afficher !</span>
        <span class="text-white" id="populationAPI"></span>
        <span class="text-white" id="diametreAPI"></span>
        <span class="text-white" id="graviteAPI"></span>
        <span class="text-white" id="climatAPI"></span>
        <span class="text-white" id="terrainAPI"></span>
      </div>

      </section>
      
    </main>
  </body>
  
  <script src="./scriptPlanete.js"></script>
</html>
